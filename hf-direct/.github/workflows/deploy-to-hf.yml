name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hf-space:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          lfs: false
      
      - name: Setup Git and prepare clean deployment
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          git clone https://Chrisdemonxxx:$HF_TOKEN@huggingface.co/spaces/Chrisdemonxxx/VoiceForgeAI hf-space || {
            mkdir hf-space
            cd hf-space
            git init
            git remote add origin https://Chrisdemonxxx:$HF_TOKEN@huggingface.co/spaces/Chrisdemonxxx/VoiceForgeAI
          }
          
          cd hf-space
          git rm -rf . 2>/dev/null || rm -rf * .*  2>/dev/null || true
          
          rsync -av --exclude='.git' \
                    --exclude='attached_assets' \
                    --exclude='voiceforge-deploy.tar.gz' \
                    --exclude='node_modules' \
                    --exclude='.pythonlibs' \
                    --exclude='__pycache__' \
                    ../ ./
          
          git add -A
          git diff-index --quiet HEAD || git commit -m "Deploy from GitHub: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || git commit -m "Initial deployment"
          git push origin main --force
