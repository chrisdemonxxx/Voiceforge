# Hugging Face Space Configuration for VoiceForge API
# This file configures the Space deployment settings

# Space metadata
title: "VoiceForge API - Production Voice AI Platform"
emoji: üéôÔ∏è
colorFrom: purple
colorTo: blue
sdk: docker
pinned: false
license: mit

# GPU configuration - starts with CPU, upgrade to A100 after creation
# Upgrade via Space Settings ‚Üí Hardware ‚Üí A100 - 80GB
app_port: 7860

# Suggested tags for discoverability
tags:
  - voice
  - tts
  - text-to-speech
  - stt
  - speech-to-text
  - voice-cloning
  - llm
  - ai
  - conversational-ai
  - telephony
  - api
  - production

# Python version (specified in Dockerfile)
python_version: "3.11"

# Sleep configuration (set via API or Space Settings after creation)
# sleep_time: 3600  # 1 hour in seconds (recommended)

# Startup timeout (in seconds) - allow time for model loading
startup_duration_timeout: 600  # 10 minutes

# Environment variables (sensitive values set via Space Settings ‚Üí Repository secrets)
# Do not put actual secrets here - this is for documentation only
env:
  - name: NODE_ENV
    value: production
  - name: PORT
    value: "7860"
  - name: CUDA_VISIBLE_DEVICES
    value: "0"
  - name: PYTORCH_CUDA_ALLOC_CONF
    value: "max_split_size_mb:512"
  - name: HF_HOME
    value: "/app/ml-cache"
  - name: TRANSFORMERS_CACHE
    value: "/app/ml-cache"
  - name: TORCH_HOME
    value: "/app/ml-cache"
